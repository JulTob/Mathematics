<!DOCTYPE html>
<html>
<head>
  <title>Learning Mathematics</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="custom.css">
  <!-- p5.js globally -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>

<body>
  <div id="app"></div>

<!-- Docsify -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- MathJax engine -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Docsify MathJax plugin -->
<script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>

<!-- Mermaid.js -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

<!-- Docsify Mermaid Plugin -->
<script src="https://cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.min.js"></script>

<!-- p5.js widget support -->
<script src="//toolness.github.io/p5.js-widget/p5-widget.js"></script>

<!-- Docsify configuration -->
<script>
  window.$docsify = {
    name: 'Mathematics',
    loadSidebar: 'sidebar.md',
    auto2top: true,
    subMaxLevel: 2,
    sidebarDisplayLevel: 1,

    mermaidConfig: {
      startOnLoad: true,
      theme: "dark"
    },

    latex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      escape: false
    },

    plugins: [
      function(hook, vm) {
        hook.doneEach(() => {
          if (window.MathJax) {
            MathJax.typesetPromise();
          }
        });
      }
    ]
  };
</script>

</body>
</html>
