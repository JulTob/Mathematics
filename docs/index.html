<!DOCTYPE html>

<html>
  <head>
    <title>Learn Mathematics</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
    <link rel="stylesheet" href="custom.css">
    </head>
  <body>
    <div id="app"></div>

<!-- Docsify core -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- MathJax engine -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<!-- Docsify MathJax plugin -->
<script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>

<script>
  window.$docsify = {
    loadSidebar: 'sidebar.md',  // we explicitly use "sidebar.md"
    auto2top: true,
    name: 'Mathematics Notes',
    subMaxLevel: 2,
    sidebarDisplayLevel: 1,
    hideSidebar: false,

  latex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']]
    }
  };
  window.$docsify.plugins = [
    function(hook, vm) {
      hook.doneEach(() => { MathJax.typesetPromise(); });
      }
    ];
  </script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<!-- Docsify main engine -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<!-- p5.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>

</body>
</html>
