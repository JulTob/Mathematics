<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mathematics</title>

  <!-- 1) Theme & your custom CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="custom.css">

  <!-- 2) Any runtimes your pages NEED -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/processing.js/1.6.6/processing.min.js"></script>

  <!-- 3) MathJax + Docsify-LaTeX -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <!-- 4) Docsify config (must come BEFORE docsify.js) -->
  <script>
    window.$docsify = {
      name: 'Mathematics Notes',
      loadSidebar: 'sidebar.md',
      auto2top: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      hideSidebar: false,

      // Allow inline <script> for Processing.js or p5 sketches
      sanitize: false,

      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };

    // Re-run MathJax on each page change
    window.$docsify.plugins = [
      function(hook) {
        hook.doneEach(() => MathJax.typesetPromise());
      }
    ];
  </script>

  <!-- 5) Docsify engine (only once!) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
