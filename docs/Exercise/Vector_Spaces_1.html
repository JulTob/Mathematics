<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P5</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <!--<script src="sketch.js"></script>-->
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
    <script>

const UNIT = 60;          // 1 unit = 60 px  (change to zoom)
let points = [];
      
let circleX = 200;
let circleY = 150;
let circleRadius = 75;

function setup() {
    createCanvas(400, 400);
    angleMode(DEGREES);
      



function draw() {
  background(245);
  // Set angle based on frameCount, and display current value
  let angle = frameCount % 360;
  translate(circleX, circleY);
  stroke(180);
  noFill(); 
  circle(0, 0, 2 * circleRadius);
  // Draw moving points
  const pointX =  circleRadius * cos(angle);
  const pointY =  circleRadius * sin(angle);

  stroke(255); 
  line(0, 0, pointX, pointY);
  noStroke(); 
  fill(255, 120, 0); 
  circle(pointX, pointY, angle %30);
  }

</script>
</body>
</html>
