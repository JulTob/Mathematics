<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vector Space Demo</title>
  
  <script src="../lib/p5.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
    <script>
/*  Vector-space demo: draw (0,0) (1,0) (0,1) (1,1)  */

const UNIT = 60;          // 1 unit = 60 px  (change to zoom)
let points = [];

function setup () {
  const c = createCanvas(400, 400);
  // canvas is already inside the HTML, no parent() call needed
  angleMode(DEGREES);

  // build the list of Point objects (uses Points.js)
  points = [
    new Point(0, 0),
    new Point(1, 0),
    new Point(0, 1),
    new Point(1, 1)
  ];
}

function draw () {
  background(245);

  // put origin at canvas centre & flip Y so math ↑ is screen ↑
  translate(width / 2, height / 2);
  scale(1, -1);

  drawAxes();
  drawLatticePoints();
}

/* helper: axes */
function drawAxes () {
  stroke(0);
  line(-width / 2, 0,  width / 2, 0);   // x-axis
  line(0, -height / 2, 0,  height / 2); // y-axis
}

/* helper: points + labels */
function drawLatticePoints () {
  fill(40, 120, 255);   // blue dots
  stroke(0);

  points.forEach(pt => {
    circle(pt.x * UNIT, pt.y * UNIT, 10);

    // label (flip text back upright)
    push();
      scale(1, -1);
      noStroke();
      fill(0);
      textSize(12);
      text(`(${pt.x},${pt.y})`, pt.x * UNIT + 6, -pt.y * UNIT - 6);
    pop();
  });
}


</script>
</body>
</html>
