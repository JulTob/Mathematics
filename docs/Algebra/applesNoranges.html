<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P5</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
  <!--<script src="sketch.js"></script>-->
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
    <script>
let leftCount = 1;
let rightCount = 1;

function setup() {
  createCanvas(500, 320);
  textFont('Segoe UI Emoji', 32);
}

function draw() {
  background("Black");
  translate(width/2, height/2 + 30);

  // Calculate tilt
  let balance = constrain(rightCount - leftCount, -10, 10);
  let angle = radians(balance);

  // Draw fulcrum
  fill(80);   
  stroke("darkgoldenrod");
  strokeWeight(2);
  triangle(-10, 80, 10, 80, 0, 0);
  triangle(-10, 80, 10, 80, 0, 50);

  // Draw balance beam
  push();
  rotate(angle);
  stroke("gray");
  strokeWeight(12);
  line(-120, 40, 120, 40);

  // Draw plates
  strokeWeight(4);
  fill("silver");
  stroke("darkgray");
  ellipse(-100, 30, 80, 18);
  ellipse(-100, 30, 60, 18);
  ellipse(100, 30, 80, 18);
  ellipse(100, 30, 60, 18);

  // Draw apple stack (left)
  let fruitSize = 25;
  textSize(fruitSize);
  textAlign(CENTER, BOTTOM);
  for (let i = 0; i < leftCount; i++) {
    text("ðŸŽ", -100, 10 + fruitSize - i * fruitSize/1.5);
  }
  // Draw orange stack (right)
  for (let i = 0; i < rightCount; i++) {
    text("ðŸŠ", 100, 10+ fruitSize - i * fruitSize/1.5);
  }
  pop();

  // Labels
  textSize(16);
  noStroke();
  fill(60);
  textAlign(CENTER, TOP);
  fill("tomato")
  text(`Apples: ${leftCount}`, -100, 60);
  fill("orange")
  text(`Oranges: ${rightCount}`, 100, 60);

  // Instructions
  textSize(10);
  fill(100);
  textAlign(CENTER, TOP);
  text("Click plates to add fruit, or right-click (or Ctrl+Click) to remove.", 10, -100);
}

function mousePressed() {
  // Global coordinates, before translate
  if (mouseY < height/2 - 30 || mouseY > height/2 + 120) return; // Only respond near balance
  if (mouseX < width/2) {
    // Left (apple) side
    if (mouseButton === LEFT) leftCount++;
    else if (mouseButton === RIGHT && leftCount > 0) leftCount--;
  } else {
    // Right (orange) side
    if (mouseButton === LEFT) rightCount++;
    else if (mouseButton === RIGHT && rightCount > 0) rightCount--;
  }
}

</script>
</body>
</html>
